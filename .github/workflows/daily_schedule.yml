name: Daily Weather Pull (CSV)

on:
  schedule:
    - cron: '0 15 * * *' # Runs daily at 11:00 AM EDT
  workflow_dispatch: # Allows manual run button

permissions:
  contents: write

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests pandas # This fixes the 'Exit code 1'

      - name: Run Fetch Script
        run: python fetch_weather.py

      - name: Commit and Push CSV
        run: |
          git config --global user.name 'WeatherBot'
          git config --global user.email 'actions@github.com'
          git add daily_weather_athens.csv
          git commit -m "Auto-update: Daily CSV" || echo "No changes to commit"
          git push
